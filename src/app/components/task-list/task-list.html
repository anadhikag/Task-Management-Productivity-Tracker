<h2>Task List</h2>

<div *ngIf="tasks.length === 0">No tasks available</div>

<div *ngFor="let task of tasks"
     class="task"
     [ngClass]="{'done': task.completed}"
     [ngStyle]="{'border-left': task.completed ? '5px solid purple' : '5px solid purple'}">

  <h3>
    <input type="checkbox"
           [checked]="task.completed"
           (change)="toggleComplete(task)" />
    {{ task.title }}
  </h3>

  <p>{{ task.description }}</p>
  <p>Category: {{ task.category }}</p>

  <p>
    Progress:
    <strong>{{ task.completed ? '100%' : task.progress + '%' }}</strong>
  </p>

  <a [routerLink]="['/task', task.id]">View / Edit</a>
  |
  <button (click)="deleteTask(task.id)">ðŸ—‘ Delete</button>
</div>
